<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Data Waster, Bandwidth Utilization">
    <meta name="description" content="Open-source bandwidth utilization tool for educational purposes">
    
    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>DataWaster</title>
</head>
<body class="bg-dark text-light">
    <!-- Warning Modal -->
    <div class="modal fade" id="warningModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-warning">
                    <h5 class="modal-title text-warning">⚠️ Warning</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    This tool consumes significant network data. Use responsibly!
                </div>
                <div class="modal-footer border-top-warning">
                    <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="material-icons me-2">speed</i>DataWaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="material-icons">settings</i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3 neon-text">Bandwidth Utilizer</h1>
            <div class="dashboard mb-4">
                <div class="metric">
                    <span class="value" id="dataMetric">0 MB</span>
                    <span class="label">Data Used</span>
                </div>
                <div class="metric">
                    <span class="value" id="speedMetric">0 Kbps</span>
                    <span class="label">Speed</span>
                </div>
                <div class="metric">
                    <span class="value" id="timeMetric">00:00:00</span>
                    <span class="label">Duration</span>
                </div>
            </div>
            <button id="controlBtn" class="btn btn-lg btn-success">
                Start Utilization
            </button>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Advanced Configuration</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Threads: <span id="threadCount">1</span></label>
                        <input type="range" class="form-range" min="1" max="8" value="1" id="threadControl">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data Limit (MB)</label>
                        <input type="number" class="form-control bg-secondary text-light" 
                               id="dataLimit" min="0" value="0">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
